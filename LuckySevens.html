<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Lucky Sevens</title>
        <script type="text/javascript" src="LuckySevens.js"></script>
        <style>
            table.center {
                margin-left: auto;
                margin-right: auto;
            }
            table {
                border: 1px solid black;
                border-spacing: 0px;
            }
            td {
                padding: 10px;
            }
            td.border {
                border-right: 1px solid black;
            }
            tr:nth-child(even) {
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <div style="text-align:center;">
            <h1>Lucky Sevens</h1>
            <form onsubmit="return main();">
                <div>
                    <label for="startingBetIn">Starting Bet: $</label>
                    <input type="number" id="startingBetIn" value="0.00" autofocus>
                </div>
                <button style="margin:10px; padding:10px;" type="submit" name="play">Play</button>
            </form>
            <hr>
            <h1>Results</h1>
        </div>
        <table class="center">
            <tr style="background-color: gray">
                <td class="border">Starting Bet</td>
                <td><span id="startingBetOut"></span></td>
            </tr>
            <tr>
                <td class="border">Total Rolls Before Going Broke</td>
                <td><span id="rollsOut"></span></td>
            </tr>
            <tr>
                <td class="border">Highest Amount Won</td>
                <td><span id="maxMoneyOut"></span></td>
            </tr>
            <tr>
                <td class="border">Roll Count at Highest Amount Won</td>
                <td><span id="rollsAtMaxMoneyOut"></span></td>
            </tr>
        </table>
    </body>
</html>
